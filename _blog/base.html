<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buřtgulášův chlév</title>
    </head>
    <body>
        <h1>Buřtgulášův chlév</h1>
        {% for article in articles %}
            <div class="page">
                <h2>{{article.title}}</h2>
                <i>{{article.date.strftime("%d.%m.%Y)}}</i>
                </p>{{article.body}}</p>
            </div>
        {% endfor %}
    </body>
</html>
