<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        {% include 'ga.html' %}

        {% block head %}
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:700,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        {% endblock %}
    </head>
    <body>
        <div class="page-wrap">
            <header class="site-header">
                <h1><a href="/">Buřtgulášův chlév</a></h1>
            </header>
            <main>
                {% block main %}
                {% endblock %}
            </main>
        </div>
        <footer class="site-footer">
            {% block footer %}
            <p class="author">
                Burtgulash
            </p>
            {% endblock %}
        </footer>
    </body>
</html>
